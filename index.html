<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading" class="loading">Loading Solar System...</div>

    <div id="canvas-container">
      <div id="control-panel">
        <h3 style="margin-bottom: 15px; color: #4caf50">
          Solar System Controls
        </h3>

        <div class="main-controls">
          <button id="pause-btn" class="btn">Pause</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>

        <div class="control-group">
          <label>Global Speed Multiplier</label>
          <div class="speed-control">
            <input
              type="range"
              id="global-speed"
              class="speed-slider"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span id="global-speed-value" class="speed-value">1.0x</span>
          </div>
        </div>

        <div id="planet-controls"></div>
      </div>
    </div>

    <div id="planet-info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
